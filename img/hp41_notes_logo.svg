<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#1a1f2e"/>
  
  <!-- Notebook with HP-41 notes -->
  <g transform="translate(75, 75)">
    <!-- Notebook base -->
    <rect x="-40" y="-50" width="80" height="90" fill="#f9f6f0" stroke="#e5d9c8" stroke-width="2" rx="3"/>
    
    <!-- Spiral binding -->
    <g>
      <circle cx="-35" cy="-40" r="2" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
      <circle cx="-35" cy="-25" r="2" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
      <circle cx="-35" cy="-10" r="2" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
      <circle cx="-35" cy="5" r="2" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
      <circle cx="-35" cy="20" r="2" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
      <circle cx="-35" cy="35" r="2" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
    </g>
    
    <!-- Note lines -->
    <g stroke="#d1d5db" stroke-width="0.5">
      <line x1="-25" y1="-35" x2="35" y2="-35"/>
      <line x1="-25" y1="-25" x2="35" y2="-25"/>
      <line x1="-25" y1="-15" x2="35" y2="-15"/>
      <line x1="-25" y1="-5" x2="35" y2="-5"/>
      <line x1="-25" y1="5" x2="35" y2="5"/>
      <line x1="-25" y1="15" x2="35" y2="15"/>
      <line x1="-25" y1="25" x2="35" y2="25"/>
    </g>
    
    <!-- Handwritten notes -->
    <g font-family="cursive" font-size="5" fill="#374151">
      <text x="-20" y="-38" font-weight="bold">HP-41 Tips:</text>
      <text x="-20" y="-28" font-size="4">• XEQ shortcuts</text>
      <text x="-20" y="-18" font-size="4">• MCODE tricks</text>
      <text x="-20" y="-8" font-size="4">• Memory mgmt</text>
      <text x="-20" y="2" font-size="4">• Speed hacks</text>
      <text x="-20" y="12" font-size="4">• ROM install</text>
      <text x="-20" y="22" font-size="4">• Synth prog.</text>
    </g>
    
    <!-- HP-41 calculator sketch -->
    <g transform="translate(15, 10)">
      <rect x="-8" y="-15" width="16" height="22" fill="none" stroke="#6b7280" stroke-width="1" rx="1"/>
      <rect x="-6" y="-13" width="12" height="5" fill="#7f9f7f" opacity="0.5"/>
      <g stroke="#6b7280" stroke-width="0.5">
        <line x1="-5" y1="-5" x2="-2" y2="-5"/>
        <line x1="0" y1="-5" x2="3" y2="-5"/>
        <line x1="-5" y1="-2" x2="-2" y2="-2"/>
        <line x1="0" y1="-2" x2="3" y2="-2"/>
        <line x1="-5" y1="1" x2="-2" y2="1"/>
        <line x1="0" y1="1" x2="3" y2="1"/>
        <line x1="-5" y1="4" x2="-2" y2="4"/>
        <line x1="0" y1="4" x2="3" y2="4"/>
      </g>
    </g>
    
    <!-- Pen -->
    <g transform="translate(45, -20) rotate(45)">
      <rect x="-2" y="-20" width="4" height="25" fill="#334155" stroke="#1e293b" stroke-width="1"/>
      <polygon points="-2,5 2,5 0,10" fill="#fbbf24"/>
      <rect x="-2" y="-22" width="4" height="3" fill="#dc2626"/>
      <line x1="0" y1="10" x2="0" y2="12" stroke="#1f2937" stroke-width="1">
        <animate attributeName="y2" values="12;14;12" dur="2s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Page corner -->
    <polygon points="35,-50 40,-45 40,-40" fill="#e5d9c8"/>
    <path d="M 35 -50 L 35 -40 L 40 -40" fill="none" stroke="#d1c4b0" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">HP-41 NOTES</text>
  <text x="75" y="145" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Tips &amp; Documentation</text>
</svg>